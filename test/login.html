    <section class="sec-section">
      <img src="img/download.png">
      <article>
        <h1 class="form-guide">Ingresa tus datos</h1>
        <form class="login" action="cgi-bin/login-user.pl" method="POST">

          <label class="input-label" for="dni">DNI</label>
          <input class="input-data" type="number" name="dni">
          <label class="input-label" for="passw">Contraseña</label>
          <input class="input-data" type="password" name="passw">
          <input class="text-button" type="submit" value="Iniciar Sesion">
        </form>
